<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Peso Ideal</title>
    <link rel="shortcut icon" href="img/escala.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container py-3">
        <div class="card mb-4">
            <div class="card-header">
                <h1 class="text-center"><img src="img/balance.gif" width="90px">Calculadora de peso Ideal</h1>
            </div>
            <div class="card-body">
                <form id="form_pesoIdeal">
                    <div class="mb-3">
                    <label for="sexo" class="form-label">sexo</label>
                    <select name="" id="sexo" class="form-select">
                        <option value="">Seleccione su sexo</option>
                        <option value="Hombre">Hombre</option>
                        <option value="Mujer">Mujer</option>
                    </select>    
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Edad</label> 
                        <input type="number" id="edad" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Peso Actual (kg)</label> 
                        <input type="number" id="pesoActual" class="form-control" required>   
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Estatura (cm)</label>  
                        <input type="number" id="Estatura" class="form-control" required>  
                    </div>
                    <button type="submit" class="btn btn-primary">Calcular</button>
                </form>
                <div id="resultado" class="st-4"></div>
            </div>
        </div>
    </div>


    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
